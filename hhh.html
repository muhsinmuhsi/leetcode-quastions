<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 1</title>
</head>
<body>
    <script>
        
let n = 3;
let c=1
let star=" ";
let space=' ';
for ( i=1;i<=3;i++) {
    for(let s=1;s<=n-i;s++){
        star+=space; 
    }
     for(let j=1;j<=i*2-1;j++){
         star+=c;
         c++;
    }
    star+=" \n ";

    console.log(star);

        
    }
    
    
   

     
   


    </script>
</body>
</html>
